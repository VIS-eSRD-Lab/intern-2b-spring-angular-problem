<div class="row row justify-content-center align-self-center">
<div [hidden]="submitted" style="width: 400px;" >
  <h3>Create Tutorial</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="tutorial.title" name="title">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="tutorial.description" name="description">
    </div>
    <div class="form-group">
      <label for="name">Published?</label><br>
      <input type="radio"  id="true" [(ngModel)]="tutorial.published" name="published" value=true>
      <label for="true">True</label><br>
      <input type="radio" id="false" [(ngModel)]="tutorial.published" value=false name="published">
      <label for="false">False</label><br>
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
</div>
